<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAGAR BUILDERS - The Key To Your Home</title>

    <!-- Favi-Icon -->
     <link rel="shortcut icon" href="./Assets/images/Logo.svg" type="image/x-icon">

    <!-- StyleSheet -->
     <link rel="stylesheet" href="./Assets/css/style_login.css">

</head>
<body>
    <div class="background"></div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#" class="social"><ion-icon name="logo-google"></ion-icon></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required/>
                <input type="number" placeholder="Contact" required>
                <input type="email" inputmode="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#" class="social"><ion-icon name="logo-google"></ion-icon></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" inputmode="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
<script src="./Assets/js/login.js"></script>
</body>

</html>
